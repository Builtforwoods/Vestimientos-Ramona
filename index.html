<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="slideshow.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header" onclick="openNav()">
        <span><b>Vestimientos Ramona</b></span>
        <img src="logo.png" id="storeLogo">
    </div>

    <!-- El Navarro -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="clothes.html">Clothes</a>
        <a href="#">Contact</a>
    </div>
    <!-- Body Slide Show -->
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <footer>
        <span><b>Thank you for visiting our Page! :3</b></span>
        <img src="images/bloneGirl.png" id="footerImage">
        <span id="goodBye"><b>Have a nice day! Take care! :D</b></span>
        <br><br><br><br>
        <span id="address">Adress:<br>E-23 Olvera St, Los Angeles, CA 90012</span>
    </footer>
</body>

</html>
